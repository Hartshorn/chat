  <div class="container">

          <em><input type="text" class="inputbox" name="text"/></em>
        </form>

      <!--  {{> loginButtons}}-->
      <!--{{/if}}-->
      
      {{/if}}
        {{> loginButtons}}
    </header>

    <ul>
      {{#each messages}}

    </ul>

<template name="message">
    <li>
        <button class="delete">&sect;</button>
        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>

<template name="user">
  <li>
    {{currentUser.username}}
  </li>
</template>
